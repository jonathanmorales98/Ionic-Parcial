<ion-split-pane contentId="second-content" [disabled]="!paneEnabled">
  <ion-menu contentId="second-content" menuId="second">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu Administrador</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="second">
          <ion-item routerLink="/tabs/tab2/index-admin" routerDireccion="root" routerLinkActive="active-item">
            <ion-label>
              Inicio Administrador
            </ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/tab2/registrar-estudiante" routerDireccion="root" routerLinkActive="active-item">
            <ion-label>
              Registrar Estudiante
            </ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/tab2/modificar-estudiante" routerDireccion="root" routerLinkActive="active-item">
            <ion-label>
              Modificar Registro
            </ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/tab2/eliminar-estudiante" routerDireccion="root" routerLinkActive="active-item">
            <ion-label>
              Eliminar Registro
            </ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/tab1/home" routerDireccion="root" routerLinkActive="active-item">
            <ion-label (click)="logOut()">
              Cerrar sesion y salir
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="second-content"></ion-router-outlet>
</ion-split-pane>
