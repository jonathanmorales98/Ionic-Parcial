<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="second"></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar nuevo Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
    <img src="{{imgURL}}" height="200" width="200">
    <ion-card>
    <ion-button (click)="getCamera()">From Camera</ion-button>
    <ion-button (click)="getGallery()">From Gallery</ion-button>
  </ion-card>
  </ion-card>
  </div>

  <form #form="ngForm" (ngSubmit)="signUp(form)">
    <div>
      <ion-item>
        <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="password" type="password" placeholder="password" ngModel required></ion-input>
      </ion-item>
    </div>

    <div style="text-align: center;margin: auto;">
      <ion-button type="submit" [disabled]="form.invalid">Sign Up</ion-button>
    </div>
  </form>
</ion-content>
